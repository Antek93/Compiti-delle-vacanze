<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">
        <div>
            {{ greeting }}
        </div>
        <div>
            {{ functionExample() }}
        </div>

        <!-- -------------------    DIRETTIVA V-IF e V-ELSE    ------------------------------------ -->



        <div v-if="isLogged">  <!--SE isLogged è uguale true: mostra il contenuto interno a QUESTO div-->
            {{ casoUno }}
        </div>

        <div v-else>            <!--ALTRIMNETI mostra il contenuto interno di QUESTO div-->
            {{ casoDue }}
        </div>

        <!-- -------------------   In questo caso verrà mostrato solo v-else    ------------------------------------ -->
        <!-- ---------------  perché su js isLogged è stato dichiarato come false    ------------------------------------ -->

        <br>

        <!-- -------------------    DIRETTIVA V-SHOW    ------------------------------------ -->

        <div v-show="isLogged">  <!--SE isLogged è uguale true: mostra il contenuto interno al div-->
                    {{ greeting }}
        </div>

        <div v-show="!isLogged">  <!--SE isLogged è diverso true: mostra il contenuto interno al div-->
                    {{ greeting }}
        </div>
    

        <!--La differenza tra v-show e if/else-->

        <!--IF/Else mostra una delle due condizioni, eliminando quella non veritiera-->
        <!--V-Show mostra la condizione se veritiera, altrimenti, viene nascosta con la proprietà display: none-->

        <br>

        <!-- -------------------    DIRETTIVA V-FOR NEGLI ARRAY    ------------------------------------ -->
        

        <ol> <!-- IN serve a ciclare negli array-->
                          <!-- ↓↓ -->

            <li v-for="prodotti in list"> <!--prendi tutti gli element(prodotti) presenti nell'array List -->

                <!--qui verrano riprodotti tanti <li> quanti sono gli elementi nell'array-->
                <!--in ogni <li> sarà presente un element(prodotti) dell'array-->

                    {{ prodotti }}

            </li>
        </ol>

        <br>

         <!-- -------------------    DIRETTIVA V-FOR NEGLI OGGETTI    ------------------------------------ -->


        <ol> 
             <!--        ↓↓ prima il valore interno e poi le key dell'oggetto in Data su JS-->
             <!--        ↓↓                                                                -->
            <li v-for="(value, key) in listDue"> <!-- definiti gli elementi VALUE E KEY in listDue come oggetto -->

            <!--qui verrano riprodotti tanti <li> quanti sono gli elementi nell'oggetto -->
            <!--in ogni <li> sarà presente la key dell'oggetto e il valore espresso nella key dell'oggetto listDue -->
      
                  {{ key }} {{ value}}

            </li>
        </ol>

        <br>

         <!-- -------------------    DIRETTIVA V-FOR PER CICLARE N VOLTE   ------------------------------------ -->

        <ol>
            <li v-for="n in 100"> <!-- ciclare 100 volte l'elemento li -->

                {{ n }} <!-- in ogni <li> sarà presente un n di 100-->
                    <!--quindi:-->
                    
                    <!--<li> 1 </li>-->
                    <!--<li> 2 </li>-->
                    <!--<li> 3 </li>-->
                    <!--<li> 4 </li>-->
                    <!--<li> 5 </li>-->
                    <!--<li> 6 </li>-->
                    <!--<li> ecc.. </li>-->
         
            </li>
        </ol>

    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
