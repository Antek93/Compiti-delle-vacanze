<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta il tempo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="timer">
        <div class="base">
            <div>
                CALCOLATORE DEL TEMPO:
            </div>
            <div id="seconds">
                Secondi inseriti:
            </div>
            <div id="minutes">
                Minuti calcolati:
            </div>
            <div id="hours">
                Ore calcolate:
            </div>
        </div>
        <div class="result">
            <div>
                Orario calcolato:
            </div>
            <span id="ore"></span>
            <span id="minuti"></span>
            <span id="secondi"></span>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
