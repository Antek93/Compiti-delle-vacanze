<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">

        <!-- Numero di gatti  -->
        <div class="input">
            <div class="bold">
                Numero gatti inseriti:
            </div>
            <div id="gatti">

            </div>
            <!-- Numero di file  -->
            <div class="bold">
                Numero di file richieste:
            </div>
            <div id="file">

            </div>
        </div>

        <!-- File di gatti -->
        <div class="output">
            <div class="bold">
                File di gatti ottenute:
            </div>
            <div id="result">

            </div>
            <!-- Resto di gatti  -->
            <div class="bold">
                Numero di gatti avanzati:
            </div>
            <div id="surplus">

            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
